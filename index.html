<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="nav-section">
        <header>
          <h1>To-do List</h1>
          <p>Month Day Year</p>
        </header>
        <nav>
          <div class="navbar">
            <button class="nav-icon plus-icon add-task-btn">
              <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="4 4 16 16" fill="currentColor" width="40" height="40">
                <title>Add a Task</title>
                <desc>Button to add a new task to your list.</desc>
                <path d="M11 11V5H13V11H19V13H13V19H11V13H5V11H11Z" ></path>
              </svg>
            </button>
            <button class="nav-icon dark-light-mode moon-icon">
              <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0.3 0.3 22.83 22.83" fill="currentColor" transform="rotate(15)" width="40" height="40">
                <title>Toggle Dark Mode</title>
                <desc>Button to toggle on dark mode for the website.</desc>
                <path d="M11.3807 2.01886C9.91573 3.38768 9 5.3369 9 7.49999C9 11.6421 12.3579 15 16.5 15C18.6631 15 20.6123 14.0843 21.9811 12.6193C21.6613 17.8537 17.3149 22 12 22C6.47715 22 2 17.5228 2 12C2 6.68514 6.14629 2.33869 11.3807 2.01886Z"></path>
              </svg>
            </button>
            <button class="nav-icon ellipsis-icon">
              <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="2 2 20 20" fill="currentColor" transform="rotate(90)" width="40" height="40">
                <title>Open Dropdown Menu</title>
                <desc>Button to open a dropdown menu with two options: Edit Current List and View Lists.</desc>
                <path d="M12 3C10.9 3 10 3.9 10 5C10 6.1 10.9 7 12 7C13.1 7 14 6.1 14 5C14 3.9 13.1 3 12 3ZM12 17C10.9 17 10 17.9 10 19C10 20.1 10.9 21 12 21C13.1 21 14 20.1 14 19C14 17.9 13.1 17 12 17ZM12 10C10.9 10 10 10.9 10 12C10 13.1 10.9 14 12 14C13.1 14 14 13.1 14 12C14 10.9 13.1 10 12 10Z"></path>
              </svg>
            </button>
          </div>
          <div class="dropdown-menu">
            <button class="edit-current-list">
              <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <title>Edit Current List</title>
                <desc>Button to edit your current list.</desc>
                <path d="M15.7279 9.57627L14.3137 8.16206L5 17.4758V18.89H6.41421L15.7279 9.57627ZM17.1421 8.16206L18.5563 6.74785L17.1421 5.33363L15.7279 6.74785L17.1421 8.16206ZM7.24264 20.89H3V16.6473L16.435 3.21231C16.8256 2.82179 17.4587 2.82179 17.8492 3.21231L20.6777 6.04074C21.0682 6.43126 21.0682 7.06443 20.6777 7.45495L7.24264 20.89Z"></path>
              </svg>
              Edit current list
            </button>
            <button class="view-lists-btn">
              <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="-3.25 -3.25 30.48 30.48" fill="currentColor">
                <title>View Your Lists</title>
                <desc>Button to display the page with your created lists.</desc>
                <path d="M18.031 16.6168L22.3137 20.8995L20.8995 22.3137L16.6168 18.031C15.0769 19.263 13.124 20 11 20C6.032 20 2 15.968 2 11C2 6.032 6.032 2 11 2C15.968 2 20 6.032 20 11C20 13.124 19.263 15.0769 18.031 16.6168ZM16.0247 15.8748C17.2475 14.6146 18 12.8956 18 11C18 7.1325 14.8675 4 11 4C7.1325 4 4 7.1325 4 11C4 14.8675 7.1325 18 11 18C12.8956 18 14.6146 17.2475 15.8748 16.0247L16.0247 15.8748Z"></path>
              </svg>
              View lists
            </button>
          </div>
        </nav>
      </div>
      <form class="add-task-form popup" novalidate>
        <div class="add-task-container popup-container">
          <h2>Add Task</h2>
          <div class="title-of-task">
            <label for="addTaskTitle">Title of Task</label>
            <input class="add-task-input" type="text" id="addTaskTitle" name="addTaskTitle" placeholder="Enter title here" required>
            <p class="error-message" id="addTaskTitleError">Error Message</p>
          </div>
          <div class="time-of-task">
            <label for="addTaskTime">Time of Task</label>
            <input class="add-task-input" type="text" id="addTaskTime" name="addTaskTime" placeholder="Enter time here" required>
            <p class="error-message" id="addTaskTimeError">Error Message</p>
          </div>
          <div class="form-buttons">
            <input class="cancel-btn" id="add-task-cancel-btn" type="button" value="Cancel">
            <input type="submit" value="Add">
          </div>
        </div>
      </form>
      <form class="edit-task-form popup" novalidate>
        <div class="edit-task-container popup-container">
          <h2>Edit Task</h2>
          <div class="title-of-task">
            <label for="editTaskTitle">Title of Task</label>
            <input class="edit-task-input" type="text" id="editTaskTitle" name="editTaskTitle" placeholder="Enter title here" required>
            <p class="error-message" id="editTaskTitleError">Error Message</p>
          </div>
          <div class="time-of-task">
            <label for="editTaskTime">Time of Task</label>
            <input class="edit-task-input" type="text" id="editTaskTime" name="editTaskTime" placeholder="Enter time here" required>
            <p class="error-message" id="editTaskTimeError">Error Message</p>
          </div>
          <div class="form-buttons">
            <input class="cancel-btn" id="edit-task-cancel-btn" type="button" value="Cancel">
            <input type="submit" value="Save">
          </div>
        </div>
      </form>
      <form class="edit-list-form popup" novalidate>
        <div class="edit-list-container popup-container">
          <h2>Edit List</h2>
          <div class="title-of-list">
            <label for="editListTitle">Title of List</label>
            <input class="edit-list-input" type="text" id="editListTitle" name="editListTitle" placeholder="Enter title here" required>
            <p class="error-message" id="editListTitleError">Error Message</p>
          </div>
          <div class="date-of-list">
            <label for="editListDate">Date of List</label>
            <input class="edit-list-input" type="text" id="editListDate" name="editListDate" placeholder="Enter date here" required>
            <p class="error-message" id="editListDateError">Error Message</p>
          </div>
          <div class="form-buttons">
            <input class="cancel-btn" id="edit-list-cancel-btn" type="button" value="Cancel">
            <input type="submit" value="Save">
          </div>
        </div>
      </form>
      <form class="add-list-form popup" novalidate>
        <div class="add-list-container popup-container">
          <h2>Add List</h2>
          <div class="title-of-list">
            <label for="addListTitle">Title of List</label>
            <input class="add-list-input" type="text" id="addListTitle" name="addListTitle" placeholder="Enter title here" required>
            <p class="error-message" id="addListTitleError">Error Message</p>
          </div>
          <div class="date-of-list">
            <label for="addListDate">Date of List</label>
            <input class="add-list-input" type="text" id="addListDate" name="addListDate" placeholder="Enter date here" required>
            <p class="error-message" id="addListDateError">Error Message</p>
          </div>
          <div class="form-buttons">
            <input class="cancel-btn" id="add-list-cancel-btn" type="button" value="Cancel">
            <input type="submit" value="Add">
          </div>
        </div>
      </form>
      <div class="error-message-popup" novalidate>
        <div class="error-message-container">
          <h2>ERROR</h2>
          <p>Error message here.</p>
          <button>OKAY</button>
        </div>
      </div>
      <ol class="to-do-list">
      </ol>
    </div>
    <footer>
      <p>vdesimone 2024</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
